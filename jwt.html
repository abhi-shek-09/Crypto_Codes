<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titlee">JWT Web App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        margin-top: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
        <div class="container">
        <h1>JWT Web App</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <button type="submit">Login</button>
            <p id="errorMessage" class="error"></p>
        </form>
        </div>
        <br><br>
        <div id="token"></div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          if (username === "Abhishek" && password === "21BDS0064") {
              var token = generateToken(username);
              document.getElementById("token").innerText = "JWT: " + token;
              document.getElementById("errorMessage").innerText = "";
          } 
          else {
              document.getElementById("token").innerText = "";
              document.getElementById("errorMessage").innerText ="Invalid username or password";
          }
        });
        function generateToken(username) {
        var payload = {
        username: username,
          exp: Math.floor(Date.now() / 1000) + 60 * 60,
      };
        var secret = "supersecret"; 
        var encodedPayload = btoa(JSON.stringify(payload));
        var signature = btoa(secret);
        return encodedPayload + "." + signature;
        }
      </script>
  </body>
</html>
